<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/styles/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
<h1 class="college-name">Shree Vivekananda Institute of Science</h1>
<div class="container admin-container">
  <button class="" onclick="history.go(-1)">Back</button>
</div>

<div class="container admin-container course">

  <form action="#" th:action="@{/addStudentSubmit}" th:object="${studentModel}" method="post">
    <h3 class="college-name">Add Student User</h3>
    <div class="form-elements">
      <p>Username: <input type="text" th:field="*{username}" /></p>
      <p>Password: <input type="text" th:field="*{password}" /></p>
      <p>Full Name: <input type="text" th:field="*{studentName}" /></p>
      <p>
        Course:
        <select th:field="*{courseId}" class="form-control">
          <option th:each="c : ${courseList}"
                  th:value="${c.id}"
                  th:text="${c.courseName}"
          >
          </option>
        </select>
      </p>
      <p>Year: <input type="text" th:field="*{currentYear}" /></p>
      <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </div>

  </form>
</div>



</body>
</html>
