<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
<h1 class="college-name">Shree Vivekananda Institute of Science</h1>
<div class="welcome-container">
    <h2 class="welcome-text"> Welcome <span th:text="${name}">User</span></h2>
    <a th:href="@{/logout}" class="logout-link card-link">Logout</a>
</div>
<div class="container admin-container">
    <div class="row align-items-center">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text">Courses offered</p>
                    <a th:href="@{/courses}" class="card-link">View</a>
                    <a th:href="@{/addCourse}" class="card-link">Add Course</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Teachers</h5>
                    <p class="card-text">Teachers Info</p>
                    <a th:href="@{/teachers}" class="card-link">View</a>
                    <a th:href="@{/addTeacher}" class="card-link">Add Teacher</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Students</h5>
                    <p class="card-text">Students Info</p>
                    <a th:href="@{/students}" class="card-link">View</a>
                    <a th:href="@{/addStudent}" class="card-link">Add Student</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
